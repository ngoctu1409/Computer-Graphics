<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pixelpals</title>
	<link rel="stylesheet" href="menu.css" />
</head>
<body>
	<div class ="mainPage">
        <a href="main.html" id="main-link">
            <button class="start-button" id="start-button">
                <img src="menu-image/start-button.png" alt="start button" />
            </button>
		</a>
    </div>

    <div class ="instructionPage">
        <a href="instruction.html">
            <button class="instruction-button" id="instruction-button">
                <img src="menu-image/instruction-button.png" alt="instruction button" />
            </button>
        </a>
    </div>

    <audio id="background-music" autoplay loop>
        <source src="audio/music-menu.mp4" type="audio/mpeg">
    </audio>

    <audio id="button-sound">
        <source src="audio/pop-up-sound.mp4" type="audio/mpeg">
    </audio>

	<script>
        const buttonSound = document.getElementById("button-sound");

        document.getElementById("start-button").addEventListener("click", function(event) {
            event.preventDefault(); 

            buttonSound.play().then(() => {
                setTimeout(() => {
                    window.location.href = document.getElementById("main-link").href;
                }, 350); 
            })
        });

        document.getElementById("instruction-button").addEventListener("click", function(event) {
            event.preventDefault(); 

            buttonSound.play().then(() => {
                setTimeout(() => {
                    window.location.href = "instruction.html";
                }, 350); 
            });
        });
    </script>
	
</body>
</html>
