<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pixelpals</title>
	<link rel="stylesheet" href="instruction.css" />
</head>
<body>
    <div class ="menuPage">
        <a href="menu.html" id="menu-link">
            <button class="back-button" id="back-button">
                <img src="instruction-image/back-button.png" alt="back button" />
            </button>
        </a>
    </div>

    <audio id="background-music" autoplay loop>
        <source src="audio/music-menu.mp4" type="audio/mpeg">
    </audio>
    
    <audio id="button-sound">
        <source src="audio/pop-up-sound.mp4" type="audio/mpeg">
    </audio>
    
	<script >
        const buttonSound = document.getElementById("button-sound");

        document.getElementById("back-button").addEventListener("click", function(event) {
            event.preventDefault(); 

            buttonSound.play().then(() => {
                setTimeout(() => {
                    window.location.href = document.getElementById("menu-link").href;
                }, 350); 
            })
        });
    </script>
	</div>
</body>
</html>
