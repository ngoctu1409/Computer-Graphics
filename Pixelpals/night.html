<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pixelpals</title>
	<link rel="stylesheet" href="night.css" />
	<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
</head>
<body>	
	<section class ="tools">
		<div class="tools-left">
			<button class="pen-button" id="pen">
				<img src="main-night-image/pen3.png" alt="Pen" id="pen-img" />
			</button>

			<ul class="shape">
				<li>
					<button class="shape-list" id="shape-list">
						<img src="main-night-image/shape-list3.png" alt="Shape List" id="shape-list-img" />
					</button>
					<ul class="sub-shape-list">
						<li><button class="rectangle-button" id="rectangle">
							<img src="main-night-image/rectangle3.png" alt="rectangle" id="rectangle-img" />
						</button></li>
						<li><button class="circle-button" id="circle">
							<img src="main-night-image/circle3.png" alt="circle" id="circle-img" />
						</button></li>
						<li><button class="triangle-button" id="triangle">
							<img src="main-night-image/triangle3.png" alt="triangle" id="triangle-img"/>
						</button></li>
					</ul>
				</li>    
			</ul>
			
			<li class="eraser-container">
				<button class="eraser-button" id="eraser">
					<img src="main-night-image/eraser3.png" alt="eraser" id="eraser-img"/>
				</button>
				<input type="range" id="eraser-size" min="1" max="50" value="10" style="display: none;">
			</li>
			<button class="line-button" id="line">
				<img src="main-night-image/line3.png" alt="line" id="line-img"/>
			</button>
			<button class="bucket-button" id="bucket">
				<img src="main-night-image/bucket3.png" alt="bucket" id="bucket-img"/>
			</button>
			<button class="palette-button" id="palette">
				<img src="main-night-image/palette3.png" alt="palette" id="palette-img"/>
			</button>
			<button class="clearCanvas-button" id="clearCanvas">
				<img src="main-night-image/clear3.png" alt="clear" id="clear-img" />
			</button>
			<div class="mainPage">
				<a href="main.html">
					<button class="night-button" id="night-mode">
						<img src="main-night-image/night3.png" alt="night" id="night-img"/>
					</button>
				</a>
			</div>
		</div>

		<div class="tools-bottom">
			<div class ="libraryPage">
				<a href="library.html" id="open-library" onclick="setSourcePage('night')">
					<button class="library-button" id="library-button">
						<img src="main-night-image/library3.png" alt="library" id="library-img" />
					</button>
				</a>
			</div>
			<button class="upload-button" id="upload">
				<img src="main-night-image/upload3.png" alt="upload" id="upload-img"/>
			</button>
			<input type="file" id="image-upload" accept="image/*" style="display: none;">
		</div>

		<div class="tools-top">
			<button class="undo-button" id="undo">
				<img src="main-night-image/undo3.png" alt="undo" id="undo-img" />
			</button>
			<button class="save-button" id="save">
				<img src="main-night-image/save3.png" alt="save" id="save-img"/>
			</button>
			<div class ="menuPage">
				<a href="menu.html">
					<button class="back-button" id="back-button">
						<img src="main-night-image/home3.png" alt="home" id="home-img"/>
					</button>
				</a>
			</div>
		</div>
	</section>

	<section class="drawingBoard">
		<div class="selection-outline"></div>
		<canvas 
			id="canvas" 
			width="583" 
			height="400"
			style="position: relative; z-index: 1;">
		</canvas>
	</section>

	<audio id="tool-sound">
        <source src="audio/pop-up-sound.mp4" type="audio/mpeg">
    </audio>
    
	<script src="algorithm.js"></script>	
    <script src="night.js"></script>
</body>
</html>
